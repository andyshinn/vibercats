name: Build Game

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: vibercats

jobs:
  export-game:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            runner: ubuntu-latest
            preset: macOS
            artifact_name: vibercats-macos
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

          - platform: Windows
            runner: ubuntu-latest
            preset: Windows Desktop
            artifact_name: vibercats-windows
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

          - platform: Linux x86_64
            runner: ubuntu-latest
            preset: Linux x86_64
            artifact_name: vibercats-linux-x86_64
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

          - platform: Linux arm64
            runner: ubuntu-latest
            preset: Linux arm64
            artifact_name: vibercats-linux-arm64
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

    runs-on: ${{ matrix.runner }}
    name: Export ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install rcodesign for macOS signing (Linux only)
        if: matrix.platform == 'macOS'
        run: |
          echo "Installing rcodesign for cross-platform macOS signing..."
          curl -L https://github.com/indygreg/apple-platform-rs/releases/download/apple-codesign%2F0.29.0/apple-codesign-0.29.0-x86_64-unknown-linux-musl.tar.gz -o rcodesign.tar.gz
          tar -xzf rcodesign.tar.gz
          chmod +x apple-codesign-0.29.0-x86_64-unknown-linux-musl/rcodesign
          mv apple-codesign-0.29.0-x86_64-unknown-linux-musl/rcodesign /usr/local/bin/
          rcodesign --version

          # Configure Godot editor settings to use rcodesign
          mkdir -p ~/.config/godot
          cat > ~/.config/godot/editor_settings-4.5.tres << 'EOF'
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/macos/rcodesign = "/usr/local/bin/rcodesign"
          EOF

          echo "rcodesign installed and configured for Godot"

      - name: Setup macOS signing credentials
        if: matrix.platform == 'macOS' && github.event_name != 'pull_request'
        continue-on-error: true
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}
          P12_PASSWORD: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD }}
          NOTARIZATION_API_KEY_BASE64: ${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY }}
        run: |
          # Setup code signing certificate for rcodesign
          if [ -n "$BUILD_CERTIFICATE_BASE64" ]; then
            echo "Setting up macOS codesigning certificate for rcodesign..."

            # Decode certificate to file (rcodesign will read this directly)
            CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
            echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH || {
              echo "Warning: Failed to decode certificate - exports will be unsigned"
              exit 0
            }

            # Export paths for Godot/rcodesign to use
            echo "GODOT_MACOS_CODESIGN_CERTIFICATE_FILE=$CERTIFICATE_PATH" >> $GITHUB_ENV
            echo "macOS codesigning certificate configured for rcodesign"
          else
            echo "No macOS codesigning certificate found - exports will be unsigned"
          fi

          # Setup notarization API key (JSON format for rcodesign)
          if [ -n "$NOTARIZATION_API_KEY_BASE64" ]; then
            echo "Setting up macOS notarization API key..."
            API_KEY_PATH=$RUNNER_TEMP/notarization_key.json
            echo -n "$NOTARIZATION_API_KEY_BASE64" | base64 --decode > $API_KEY_PATH || {
              echo "Warning: Failed to decode API key - macOS builds will not be notarized"
              exit 0
            }
            echo "GODOT_MACOS_NOTARIZATION_API_KEY=$API_KEY_PATH" >> $GITHUB_ENV
            echo "macOS notarization API key configured (JSON format)"
          else
            echo "No macOS notarization API key found - macOS builds will not be notarized"
          fi

      - name: Export game
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: ${{ matrix.godot_url }}
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          cache: true
          use_preset_export_path: false
          export_debug: false
          presets_to_export: ${{ matrix.preset }}
          verbose: true
        env:
          # macOS codesigning environment variables
          GODOT_MACOS_CODESIGN_CERTIFICATE_FILE: ${{ env.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}
          GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD }}
          # macOS notarization environment variables (JSON format for rcodesign)
          GODOT_MACOS_NOTARIZATION_API_KEY: ${{ env.GODOT_MACOS_NOTARIZATION_API_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ steps.export.outputs.archive_directory }}/${{ matrix.preset }}.zip
          if-no-files-found: error

  release:
    needs: export-game
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/vibercats-macos/macOS.zip
            ./artifacts/vibercats-windows/WindowsDesktop.zip
            ./artifacts/vibercats-linux-x86_64/Linuxx86_64.zip
            ./artifacts/vibercats-linux-arm64/Linuxarm64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
