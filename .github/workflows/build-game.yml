name: Build Game

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: vibercats

jobs:
  export-game:
    runs-on: ubuntu-latest
    name: Export game for multiple platforms
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup macOS certificate
        if: runner.os == 'Linux' && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          # Create certificate file from base64-encoded secret if provided
          if [ -n "${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}" ] && [ "${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}" != "" ]; then
            echo "Setting up macOS codesigning certificate..."
            CERTIFICATE_PATH=$RUNNER_TEMP/macos_certificate.p12
            echo "${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}" | base64 --decode > $CERTIFICATE_PATH || {
              echo "Warning: Failed to decode certificate - exports will be unsigned"
              exit 0
            }
            echo "GODOT_MACOS_CODESIGN_CERTIFICATE_FILE=$CERTIFICATE_PATH" >> $GITHUB_ENV
            echo "macOS codesigning certificate configured"
          else
            echo "No macOS codesigning certificate found - exports will be unsigned"
          fi

          # Create API key file from base64-encoded secret if provided
          if [ -n "${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY }}" ] && [ "${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY }}" != "" ]; then
            echo "Setting up macOS notarization API key..."
            API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8
            echo "${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY }}" | base64 --decode > $API_KEY_PATH || {
              echo "Warning: Failed to decode API key - macOS builds will not be notarized"
              exit 0
            }
            echo "GODOT_MACOS_NOTARIZATION_API_KEY=$API_KEY_PATH" >> $GITHUB_ENV
            echo "macOS notarization API key configured"
          else
            echo "No macOS notarization API key found - macOS builds will not be notarized"
          fi

      - name: Export game
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          cache: true
          use_preset_export_path: false
        env:
          # macOS codesigning environment variables
          # Certificate file path is set by the "Setup macOS certificate" step above
          GODOT_MACOS_CODESIGN_CERTIFICATE_FILE: ${{ env.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}
          GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD }}
          # macOS notarization environment variables (App Store Connect API)
          # API key file path is set by the "Setup macOS certificate" step above
          GODOT_MACOS_NOTARIZATION_API_UUID: ${{ secrets.GODOT_MACOS_NOTARIZATION_API_UUID }}
          GODOT_MACOS_NOTARIZATION_API_KEY: ${{ env.GODOT_MACOS_NOTARIZATION_API_KEY }}
          GODOT_MACOS_NOTARIZATION_API_KEY_ID: ${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY_ID }}

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: vibercats-macos
          path: ${{ steps.export.outputs.archive_directory }}/macOS.zip
          if-no-files-found: error

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: vibercats-windows
          path: ${{ steps.export.outputs.archive_directory }}/WindowsDesktop.zip
          if-no-files-found: error

      - name: Upload Linux x86_64 build
        uses: actions/upload-artifact@v4
        with:
          name: vibercats-linux-x86_64
          path: ${{ steps.export.outputs.archive_directory }}/Linuxx86_64.zip
          if-no-files-found: error

      - name: Upload Linux arm64 build
        uses: actions/upload-artifact@v4
        with:
          name: vibercats-linux-arm64
          path: ${{ steps.export.outputs.archive_directory }}/Linuxarm64.zip
          if-no-files-found: error

      - name: Create release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.export.outputs.archive_directory }}/macOS.zip
            ${{ steps.export.outputs.archive_directory }}/WindowsDesktop.zip
            ${{ steps.export.outputs.archive_directory }}/Linuxx86_64.zip
            ${{ steps.export.outputs.archive_directory }}/Linuxarm64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
