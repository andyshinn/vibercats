name: Build Game

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: vibercats

jobs:
  export-game:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            runner: macos-latest
            preset: macOS
            artifact_name: vibercats-macos
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_macos.universal.zip

          - platform: Windows
            runner: ubuntu-latest
            preset: Windows Desktop
            artifact_name: vibercats-windows
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

          - platform: Linux x86_64
            runner: ubuntu-latest
            preset: Linux x86_64
            artifact_name: vibercats-linux-x86_64
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

          - platform: Linux arm64
            runner: ubuntu-latest
            preset: Linux arm64
            artifact_name: vibercats-linux-arm64
            godot_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip

    runs-on: ${{ matrix.runner }}
    name: Export ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup macOS certificate (macOS only)
        if: matrix.platform == 'macOS' && github.event_name != 'pull_request'
        continue-on-error: true
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}
          P12_PASSWORD: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD }}
          NOTARIZATION_API_KEY_BASE64: ${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY }}
        run: |
          # Import code signing certificate into keychain
          if [ -n "$BUILD_CERTIFICATE_BASE64" ]; then
            echo "Setting up macOS codesigning certificate..."

            # Create variables
            CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

            # Import certificate from secrets
            echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH || {
              echo "Warning: Failed to decode certificate - exports will be unsigned"
              exit 0
            }

            # Create temporary keychain
            security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

            # Import certificate to keychain
            security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security list-keychain -d user -s $KEYCHAIN_PATH

            echo "macOS codesigning certificate imported into keychain"
          else
            echo "No macOS codesigning certificate found - exports will be unsigned"
          fi

          # Create API key file from base64-encoded secret if provided
          if [ -n "$NOTARIZATION_API_KEY_BASE64" ]; then
            echo "Setting up macOS notarization API key..."
            API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8
            echo -n "$NOTARIZATION_API_KEY_BASE64" | base64 --decode -o $API_KEY_PATH || {
              echo "Warning: Failed to decode API key - macOS builds will not be notarized"
              exit 0
            }
            echo "GODOT_MACOS_NOTARIZATION_API_KEY=$API_KEY_PATH" >> $GITHUB_ENV
            echo "macOS notarization API key configured"
          else
            echo "No macOS notarization API key found - macOS builds will not be notarized"
          fi

      - name: Export game
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: ${{ matrix.godot_url }}
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          cache: true
          use_preset_export_path: false
          export_debug: false
          presets_to_export: ${{ matrix.preset }}
        env:
          # macOS codesigning environment variables (only used on macOS runner)
          GODOT_MACOS_CODESIGN_CERTIFICATE_FILE: ${{ env.GODOT_MACOS_CODESIGN_CERTIFICATE_FILE }}
          GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD: ${{ secrets.GODOT_MACOS_CODESIGN_CERTIFICATE_PASSWORD }}
          # macOS notarization environment variables (App Store Connect API)
          GODOT_MACOS_NOTARIZATION_API_UUID: ${{ secrets.GODOT_MACOS_NOTARIZATION_API_UUID }}
          GODOT_MACOS_NOTARIZATION_API_KEY: ${{ env.GODOT_MACOS_NOTARIZATION_API_KEY }}
          GODOT_MACOS_NOTARIZATION_API_KEY_ID: ${{ secrets.GODOT_MACOS_NOTARIZATION_API_KEY_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ steps.export.outputs.archive_directory }}/${{ matrix.preset }}.zip
          if-no-files-found: error

  release:
    needs: export-game
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/vibercats-macos/macOS.zip
            ./artifacts/vibercats-windows/WindowsDesktop.zip
            ./artifacts/vibercats-linux-x86_64/Linuxx86_64.zip
            ./artifacts/vibercats-linux-arm64/Linuxarm64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
